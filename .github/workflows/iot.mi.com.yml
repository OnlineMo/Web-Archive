name: Daily Crawl and Commit

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC 时间 02:00 执行（北京时间 10:00）
  workflow_dispatch:       # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          export LANG=zh_CN.UTF-8
          export LC_ALL=zh_CN.UTF-8

      - name: Run wget mirror
        run: |
          wget --mirror \
               --convert-links \
               --adjust-extension \
               --page-requisites \
               --no-parent \
               --recursive \
               --level=6 \
               --domains=iot.mi.com \
               --iri \
               --local-encoding=UTF-8 \
               --remote-encoding=UTF-8 \
               --no-if-modified-since \
               "https://iot.mi.com/vela/quickapp/zh/"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: daily crawl $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
