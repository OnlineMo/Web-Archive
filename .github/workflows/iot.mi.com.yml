name: Daily Crawl and Commit

on:
  schedule:
    - cron: "0 20 * * *"   # 每天 UTC 时间 20:00 执行（北京时间 4:00）
  workflow_dispatch:       # 允许手动触发

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          export LANG=zh_CN.UTF-8
          export LC_ALL=zh_CN.UTF-8

      - name: Run wget mirror
        run: |
          # 执行爬取并保存日志，遇到错误不中断
          wget --mirror \
               --convert-links \
               --adjust-extension \
               --page-requisites \
               --no-parent \
               --recursive \
               --level=6 \
               --domains=vele-docs \
               --iri \
               --local-encoding=UTF-8 \
               --remote-encoding=UTF-8 \
               --no-if-modified-since \
               "https://iot.mi.com/vela/quickapp/zh/" || true

      - name: Show wget log
        run: |
          echo "==== WGET LOG START ===="
          tail -n 50 wget.log || true
          echo "==== WGET LOG END ===="

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: daily crawl $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
